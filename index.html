<!doctype html>
<html>

<head>
    <title>Reproductor Html, CSS3 y JS con SoundCloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
</head>

<body>

    <h1>Reproductor Html, CSS3 y JS con SoundCloud</h1>

    <form class="buscarCancion">
        <div class=botonBuscar>
            <button class="btn btn-info" class="botonBuscar" id="submit">Buscar</button>
        </div>
        <input class="form-control" id="textbox" type="search" placeholder="Busca la canciÃ³n...">
    </form>

    <div class="multimedia">

        <div class="reproductor">

            <img class="reproductorImg" src=reproductor.jpg ondrop="drop(event)" ondragover="allowDrop(event)">
            </img>

            <form class="playerController">
                <div class="butonPlay">
                    <button class="btn btn-dark" id="pause">Pause</button>
                </div>
                <button class="btn btn-dark" id="play">Play</button>
            </form>

        </div>


        <div class="results">
        </div>

    </div>


</body>

<script type="text/javascript" src="script.js"></script>

</html>
